<!DOCTYPE html>
<html>
<head>
<title>Request Access | Secure Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#667eea,#764ba2);
}

/* Glass Card */
.card {
    width:380px;
    padding:40px;
    border-radius:20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    border:1px solid rgba(255,255,255,0.25);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    color:white;
    animation: fadeIn 0.4s ease;
}

.card h2 {
    text-align:center;
    margin-bottom:10px;
    font-weight:600;
}

.subtitle {
    text-align:center;
    font-size:13px;
    opacity:0.8;
    margin-bottom:30px;
}

/* Input Group */
.input-group {
    position:relative;
    margin-bottom:25px;
}

.input-group input {
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:14px;
}

.input-group label {
    position:absolute;
    top:12px;
    left:14px;
    font-size:14px;
    color:#555;
    transition:0.3s;
    pointer-events:none;
}

.input-group input:focus + label,
.input-group input:valid + label {
    top:-8px;
    left:10px;
    font-size:11px;
    background:white;
    padding:0 5px;
    border-radius:5px;
}

/* Button */
button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background: linear-gradient(135deg,#4facfe,#00f2fe);
    color:white;
    font-size:15px;
    font-weight:500;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    transform:scale(1.05);
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

/* Alerts */
.alert {
    padding:10px;
    border-radius:8px;
    margin-bottom:20px;
    text-align:center;
    font-size:13px;
}

.error {
    background: rgba(255,0,0,0.25);
}

.success {
    background: rgba(0,255,120,0.25);
}

/* Footer */
.footer {
    text-align:center;
    margin-top:20px;
    font-size:12px;
    opacity:0.8;
}

/* Animation */
@keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">

<h2>üîê Secure Chat Access</h2>
<div class="subtitle">
Request admin approval to enter private chat
</div>

{% if error %}
<div class="alert error">
    {{ error }}
</div>
{% endif %}

{% if success %}
<div class="alert success">
    {{ success }}
</div>
{% endif %}

<form method="POST">

<div class="input-group">
<input type="text" name="username" required>
<label>Username</label>
</div>

<div class="input-group">
<input type="password" name="password" required>
<label>Password</label>
</div>

<button type="submit">Request Access</button>

</form>

<div class="footer">
Admin approval required before chat access
</div>

</div>

</body>
</html>
