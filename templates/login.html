<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
}

/* Glass Card */
.login-card {
    width:350px;
    padding:40px;
    border-radius:20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    color:white;
    animation: fadeIn 0.5s ease;
}

.login-card h2 {
    text-align:center;
    margin-bottom:30px;
    letter-spacing:1px;
}

/* Floating Input */
.input-group {
    position:relative;
    margin-bottom:25px;
}

.input-group input {
    width:100%;
    padding:12px 10px;
    border:none;
    border-radius:10px;
    outline:none;
    font-size:14px;
}

.input-group label {
    position:absolute;
    top:12px;
    left:10px;
    font-size:14px;
    color:#555;
    transition:0.3s;
    pointer-events:none;
}

.input-group input:focus + label,
.input-group input:valid + label {
    top:-8px;
    left:8px;
    font-size:11px;
    background:white;
    padding:0 4px;
    border-radius:5px;
}

/* Button */
button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background: linear-gradient(135deg,#4facfe,#00f2fe);
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

/* Error */
.error {
    background: rgba(255,0,0,0.2);
    padding:8px;
    border-radius:8px;
    margin-bottom:15px;
    text-align:center;
}

/* Register link */
.register-link {
    text-align:center;
    margin-top:15px;
}

.register-link a {
    color:#fff;
    text-decoration:none;
    font-weight:bold;
}

.register-link a:hover {
    text-decoration:underline;
}

/* Animation */
@keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="login-card">

<h2>Welcome Back ðŸ‘‹</h2>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">

<div class="input-group">
<input type="text" name="username" required>
<label>Username</label>
</div>

<div class="input-group">
<input type="password" name="password" required>
<label>Password</label>
</div>

<button type="submit">Login</button>

</form>

<div class="register-link">
Don't have an account? <a href="/">Request Access</a>
</div>

</div>

</body>
</html>
