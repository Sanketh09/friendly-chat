<!DOCTYPE html>
<html>
<head>
<title>Advanced Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

<style>
:root {
    --primary: #6366f1;
    --secondary: #8b5cf6;
    --accent: #06b6d4;
    --success: #10b981;
    --danger: #ef4444;
}

/* BODY */
body {
    margin: 0;
    font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    min-height: 100vh;
    background: radial-gradient(circle at top left, #4f46e5, #0f172a 60%);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CONTAINER */
.chat-container {
    width: 100%;
    max-width: 520px;
    height: 100dvh;
    display: flex;
    flex-direction: column;
    background: rgba(15, 23, 42, 0.85);
    backdrop-filter: blur(25px);
    border-radius: 22px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.08);
}

/* HEADER */
.chat-header {
    padding: 18px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    font-size: 15px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
}

.chat-header button {
    background: rgba(255,255,255,0.15);
    border: none;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    transition: 0.2s ease;
}

.chat-header button:hover {
    background: rgba(255,255,255,0.25);
}

.chat-header a {
    color: white;
    text-decoration: none;
    font-weight: 500;
}

/* ONLINE USERS */
.online-users {
    font-size: 12px;
    padding: 8px 15px;
    background: rgba(255,255,255,0.05);
    color: #cbd5e1;
}

/* PINNED */
.pinned {
    padding: 10px 15px;
    font-size: 12px;
    background: rgba(234, 179, 8, 0.1);
    border-left: 4px solid #facc15;
    color: #facc15;
}

/* CHAT AREA */
.chat-box {
    flex: 1;
    padding: 18px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 14px;
}

/* MESSAGE BASE */
.message {
    max-width: 75%;
    padding: 14px 16px;
    border-radius: 18px;
    font-size: 14px;
    line-height: 1.5;
    animation: fadeIn 0.25s ease;
    position: relative;
    word-wrap: break-word;
}

/* YOUR MESSAGE */
.me {
    align-self: flex-end;
    background: linear-gradient(135deg, var(--accent), var(--primary));
    color: white;
    box-shadow: 0 8px 20px rgba(99,102,241,0.4);
}

/* OTHER MESSAGE */
.other {
    align-self: flex-start;
    background: rgba(255,255,255,0.08);
    color: #e2e8f0;
    border: 1px solid rgba(255,255,255,0.05);
}

/* ADMIN HIGHLIGHT */
.message[style*="gold"] {
    border: 2px solid gold;
    box-shadow: 0 0 12px rgba(255,215,0,0.5);
}

/* REPLY */
.reply-preview {
    font-size: 11px;
    opacity: 0.7;
    border-left: 3px solid var(--accent);
    padding-left: 8px;
    margin-bottom: 6px;
    color: #94a3b8;
}

/* TIME */
.timestamp {
    font-size: 10px;
    opacity: 0.6;
    margin-top: 6px;
}

/* INPUT AREA */
.chat-input {
    display: flex;
    padding: 15px;
    gap: 10px;
    background: rgba(255,255,255,0.04);
}

.chat-input input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: white;
    outline: none;
}

.chat-input input::placeholder {
    color: #94a3b8;
}

.chat-input button {
    border: none;
    padding: 10px 16px;
    border-radius: 20px;
    cursor: pointer;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    font-weight: 500;
    transition: 0.2s ease;
}

.chat-input button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(139,92,246,0.5);
}

/* ACTION BUTTONS */
.action-buttons {
    font-size: 11px;
    margin-top: 6px;
    opacity: 0.6;
}

.action-buttons span {
    cursor: pointer;
    margin-right: 8px;
    transition: 0.2s;
}

.action-buttons span:hover {
    opacity: 1;
    color: var(--accent);
}

/* TYPING */
.typing {
    font-size: 12px;
    padding: 5px 15px;
    color: #94a3b8;
}

/* ANIMATION */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(5px);}
    to {opacity: 1; transform: translateY(0);}
}

/* MOBILE */
@media (max-width: 768px) {
    .chat-container {
        border-radius: 0;
    }
}
</style>
    
</head>

<body class="dark">

<div class="chat-container">

    <div class="chat-header">
    <div>
        Private Chat ({{ username }})
    </div>
    <div>
        <button onclick="toggleTheme()">üåô</button>
        <a href="/logout" style="color:white;margin-left:15px;text-decoration:none;">
            üö™ Logout
        </a>
    </div>
</div>


    <div class="online-users" id="users"></div>
    <div class="pinned" id="pinned"></div>

    <div class="chat-box" id="chat-box"></div>
    <div class="typing" id="typing"></div>

    <div class="chat-input">
    <input id="msg" placeholder="Type a message...">
    <input type="file" id="fileInput" style="display:none" onchange="sendFile()">
    <button onclick="document.getElementById('fileInput').click()">üìé</button>
    <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
var socket = io();
var username = "{{ username }}";
var role = "{{ role }}";
var replyTo = null;

socket.on("connect", function() {
    socket.emit("join");
});


function getTime() {
    const now = new Date();
    return now.getHours().toString().padStart(2,'0') + ":" +
           now.getMinutes().toString().padStart(2,'0');
}

socket.on("update_users", function(users){
    document.getElementById("users").innerHTML =
    "Online (" + users.length + "): " + users.join(", ");
});

socket.on("receive_message", function(data){
    var div = document.createElement("div");
    if (data.sender === username) {
    div.className = "message me";
} else {
    div.className = "message other";
}

// üëá Add role highlight
if (data.role === "admin") {
    div.style.border = "2px solid gold";
}

    div.id = data.id;

    var replyHTML = "";
    if(data.reply){
        replyHTML = "<div class='reply-preview'>Reply to: " + data.reply + "</div>";
    }

    div.innerHTML =
        replyHTML +
        "<strong>" + data.sender + (data.role === "admin" ? " üëë" : "") + "</strong><br>" +
        data.text +
        "<div class='timestamp'>" + data.time + "</div>" +
        "<div class='action-buttons'>" +
        "<span onclick='setReply(\""+data.text+"\")'>‚Ü© Reply</span> | " +
        "<span onclick='pinMessage(\""+data.text+"\")'>üìå Pin</span>" +
        "</div>";

    document.getElementById("chat-box").appendChild(div);
    document.getElementById("chat-box").scrollTop =
        document.getElementById("chat-box").scrollHeight;
});

function sendMessage(){
    var input = document.getElementById("msg");

    if(input.value.trim() !== ""){
        socket.emit("send_message",{
    text: input.value,
    time: getTime(),
    reply: replyTo
});


        replyTo = null;
        input.value = "";
    }
}

document.getElementById("msg").addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

function setReply(text){
    replyTo = text;
    document.getElementById("msg").placeholder =
        "Replying to: " + text;
}

function pinMessage(text){
    socket.emit("pin_message",{ text: text });
}

socket.on("show_pinned", function(data){
    document.getElementById("pinned").innerHTML =
        "üìå Pinned: " + data.text;
});

function sendTyping(){
    socket.emit("typing",{ sender: username });
}

socket.on("show_typing", function(data){
    if(data.sender !== username){
        document.getElementById("typing").innerHTML =
            data.sender + " is typing...";
        setTimeout(()=>{ document.getElementById("typing").innerHTML=""; },1500);
    }
});

function toggleTheme(){
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
}

function sendFile() {
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];

    if (!file) return;

    const reader = new FileReader();

    reader.onload = function(e) {
        socket.emit("send_file", {
            sender: username,
            fileName: file.name,
            fileType: file.type,
            fileData: e.target.result
        });
    };

    reader.readAsDataURL(file);
fileInput.value = "";
}

socket.on("receive_file", function(data){
    var div = document.createElement("div");
    div.className = (data.sender === username) ? "message me" : "message other";

    let content = "<strong>" + data.sender + "</strong><br>";

    if(data.fileType.startsWith("image/")){
        content += "<img src='" + data.fileData + "' style='max-width:150px;border-radius:8px;'>";
    } else {
        content += "<a href='" + data.fileData + "' download='" + data.fileName + "' style='color:#00bcd4;'>üìÅ " + data.fileName + "</a>";
    }

    div.innerHTML = content;

    document.getElementById("chat-box").appendChild(div);
    document.getElementById("chat-box").scrollTop =
        document.getElementById("chat-box").scrollHeight;
});


</script>

</body>
</html>
